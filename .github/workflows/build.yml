name: Build and Publish

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      MACOSX_DEPLOYMENT_TARGET: "14.0"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14, windows-2022]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Lock Submodule Versions
        run: |
          cd third_party/libheif && git fetch --tags && git checkout v1.21.2
          cd ../kvazaar && git fetch --tags && git checkout v2.3.2
          cd ../dav1d && git fetch --tags && git checkout 1.5.3


      # Linux dependencies
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenjp2-7-dev nasm

      # macOS dependencies
      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          brew install openjpeg nasm

      # Windows dependencies
      - name: Install Windows dependencies
        if: runner.os == 'Windows'
        run: |
          choco install nasm
          pip install meson ninja
          vcpkg install x265 libde265 aom dav1d openjpeg libjpeg-turbo --triplet x64-windows-static
            
            # Build dav1d
            cd third_party/dav1d
            meson setup build --default-library=static --buildtype=release --prefix=/usr/local
            ninja -C build install --no-rebuild || sudo ninja -C build install

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.1
        env:
          # Build versions
          LIBHEIF_TAG: v1.21.2
          KVAZAAR_TAG: v2.3.2
          
          # Build for Python 3.11-3.14
          CIBW_BUILD: cp311-* cp312-* cp313-* cp314-*
          # Skip 32-bit builds and musllinux
          CIBW_SKIP: "*-manylinux_i686 *musllinux* *-win32"
          
          # Install build dependencies
          CIBW_BEFORE_BUILD_LINUX: |
            if [ -x "$(command -v yum)" ]; then
              yum install -y epel-release
              /usr/bin/crb enable
              yum install -y --nogpgcheck https://mirrors.rpmfusion.org/free/el/rpmfusion-free-release-8.noarch.rpm
              yum install -y x265-devel libde265-devel libaom-devel openjpeg2-devel libjpeg-turbo-devel nasm git cmake python3-pip
              pip3 install uv
              uv pip install meson ninja --system
            else
              apt-get install -y libx265-dev libde265-dev libaom-dev libopenjp2-7-dev libjpeg-dev nasm git cmake python3-pip
              pip3 install uv --break-system-packages
              uv pip install meson ninja --system --break-system-packages
            fi
            
            # Build dav1d
            cd {project}/third_party/dav1d
            meson setup build --default-library=static --buildtype=release --prefix=/usr/local
            ninja -C build
            ninja -C build install

          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
          
          CIBW_BEFORE_BUILD_MACOS: |
            brew install openjpeg nasm x265 libde265 aom jpeg meson ninja

          CIBW_CONFIG_SETTINGS_MACOS: cmake.define.CMAKE_OSX_DEPLOYMENT_TARGET=14.0
          
          # Fix: Help delocate find Homebrew libraries on macOS
          CIBW_REPAIR_WHEEL_COMMAND_MACOS: >
            DYLD_LIBRARY_PATH=/opt/homebrew/lib:$DYLD_LIBRARY_PATH
            delocate-wheel --require-archs {delocate_archs} -w {dest_dir} -v {wheel}
          
          # Windows Configuration
          CIBW_CONFIG_SETTINGS_WINDOWS: >
            cmake.define.CMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake
            cmake.define.VCPKG_TARGET_TRIPLET=x64-windows-static
          
          # Test the wheel
          CIBW_TEST_REQUIRES: pytest numpy pytest-benchmark pillow-heif
          CIBW_TEST_COMMAND: pytest {project}/tests/test_pylibheif.py -v



      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/pylibheif
    permissions:
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
